<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            formControlname="email"
            type="email"
            mat-input
            placeholder="Email"
            required
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            formControlName="password"
            type="password"
            mat-input
            placeholder="Senha"
            required
          />
          <mat-hint>
            CAUTION: Do not reuse any of your existing password.
          </mat-hint>
        </mat-form-field>
      </p>

      <p>
        <button color="primary" mat-raised-button type="submit">Login</button>
      </p>

      <p>
        <a mat-button>Forgot password?</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
