<mat-toolbar color="primary">
  <span>{{ title }}</span>

  <span fxFlex></span>

  <button
    *ngFor="let menuItem of menuItems"
    mat-icon-button
    aria-label="menuItem.routerLink"
    [routerLink]="[menuItem.routerLink]"
    [matTooltip]="menuItem.toolTipText"
  >
    <mat-icon>{{ menuItem.icon }}</mat-icon>
  </button>
</mat-toolbar>
